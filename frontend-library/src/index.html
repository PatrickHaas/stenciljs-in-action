<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"/>
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/frontend-library.esm.js"></script>
  <script nomodule src="/build/frontend-library.js"></script>
</head>
<body>
<h1>Button</h1>
<stenciljs-button>Default Button</stenciljs-button>
<h2>Appearance</h2>
<stenciljs-button appearance="primary">Primary Button</stenciljs-button>
<stenciljs-button appearance="secondary">Secondary Button</stenciljs-button>
<stenciljs-button appearance="danger">Danger Button</stenciljs-button>
<stenciljs-button appearance="warning">Warning Button</stenciljs-button>
</body>
</html>
